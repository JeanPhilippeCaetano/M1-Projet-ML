global:
  scrape_interval: 15s  # Intervalle de collecte des métriques

scrape_configs:
  - job_name: "node_exporter"
    static_configs:
      - targets: ["node_exporter:9100"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "fastapi"
    static_configs:
      - targets: ["backend:8000"]

  - job_name: "evidently"
    static_configs:
      - targets: ["backend:8001"]  # L'endpoint des métriques
        labels:
          service: "evidently"
