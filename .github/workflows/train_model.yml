name: Train Model

on:
  workflow_dispatch:  # Permet le d√©clenchement manuel
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le repo
        uses: actions/checkout@v4

      - name: Installer Python et d√©pendances
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les d√©pendances
        run: pip install -r requirements.txt

      - name: Entra√Æner le mod√®le
        run: python backend/train.py  # Script de r√©entra√Ænement

      - name: Sauvegarder le mod√®le dans MLflow
        env:
          MLFLOW_TRACKING_URI: "http://mlflow:5000"
        run: |
          mlflow run . --experiment-name "fruit-classifier"

      - name: Commit du mod√®le mis √† jour
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add models/
          git commit -m "üîÑ Mise √† jour du mod√®le entra√Æn√©"
          git push
